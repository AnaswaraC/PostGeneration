<section class="discover-container">
  <h3>Discover</h3>

  <div class="discover-grid">
    <div class="discover-card" *ngFor="let post of discoverPosts; let i = index">
      <div class="image-wrapper">
        <img [src]="post.image" [alt]="post.title" />
        <div class="overlay"></div>
      </div>

      <div class="card-content">
        <h4>{{ post.title }}</h4>
        <p>{{ post.description }}</p>
        <div class="author">üë§ {{ post.author }}</div>

        <div class="tags">
          <span *ngFor="let tag of post.tags">{{ tag }}</span>
        </div>

        <div class="actions">
          <button (click)="viewPost(i)">
            <i class="pi pi-eye"></i> View
          </button>
          <button (click)="likePost(i)">
            ‚ù§Ô∏è {{ post.likes }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
